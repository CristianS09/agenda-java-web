<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adicionar anotação</title>
<link rel="icon" href="images/icon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Adicionar anotação</h1>
	<form action="add" method="post">
		<table>
			<tr>
				<td><input type="text" name="titulo" class="box" placeholder="Insira o titulo" required></td>
			</tr>
			
			<tr>
				<td><input type="text" name="conteudo" class="box" placeholder="Insira o conteúdo" required></td>
			</tr>
		</table>
		<input type="submit" class="butao" value="Enviar">
	</form>
</body>
</html>
